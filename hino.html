<!DOCTYPE html>

</head>
<body>
    <div id="app-container">
        <div style="padding: 15px;">

                <i class="fas fa-arrow-left"></i> VOLTAR

            </div>
        </div>

        <div class="lyrics-container" style="padding: 20px; white-space: pre-wrap; text-align: center; line-height: 1.8; font-size: 1.1rem; color: #fff;">
            <h3>É ELE</h3>
            <p>
            Ele é o Rei, Ele é o Senhor
